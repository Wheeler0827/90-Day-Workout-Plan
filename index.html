<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Day Workout Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <h2>Month 1</h2>
            <div class="calendar" id="calendar1"></div>
        </div>
        <div class="calendar-container">
            <h2>Month 2</h2>
            <div class="calendar" id="calendar2"></div>
        </div>
        <div class="calendar-container">
            <h2>Month 3</h2>
            <div class="calendar" id="calendar3"></div>
        </div>
    </div>
    <div class="workout-container" id="workoutContainer">
        <h2 id="workoutTitle"></h2>
        <div id="workoutDetails"></div>
        <button id="finishWorkoutButton">Finish Workout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
