<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weekly Workout Challenge</h1>
    </header>
    <div class="container">
        <div class="calendar-container">
            <h2>Weekly Calendar</h2>
            <div class="calendar" id="calendar"></div>
            <div class="workout-container" id="workoutContainer">
                <h3 id="workoutTitle"></h3>
                <div id="workoutDetails"></div>
                <button id="finishWorkoutButton" onclick="finishWorkout()">Finish Workout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
